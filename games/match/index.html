<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Ollie's Match Game</title>
    <meta name="description" content="Ollie's Match Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <header id="header2" class="alt">
      <div class="logo"><a href="index.html">Ollie's World</span></a></div>
  <!-- Nav -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  
  </header>
    <article class="container">
      <section class="score-panel">
        <h1>Ollie's Match Game</h1>
        <div class="container_timer">
 
          <div class="circle">
             <svg width="150" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                   <circle r="100" class="e-c-base"/>
                   <g transform="rotate(-90)">
                      <circle r="100" class="e-c-progress"/>
                      <g id="e-pointer">
                         <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
                      </g>
                   </g>
                </g>
             </svg>
          </div>
          <div class="controlls">
             <div class="display-remain-time">00:60</div>
             <button class="play" id="pause"></button>
          </div>
       </div>
         
         
      </section>
      
      <section class="game">
            <div class="card" data-framework="hug">
              <img class="front-face" src="img/ollie_hug.png" alt="ollie hugs major hops" >
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
          </div>
          <div class="card" data-framework="model">
              <img class="front-face" src="img/ollie_model.png" alt="ollie models" >
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
          </div>
          <div class="card" data-framework="cute">
              <img class="front-face" src="img/ollie_cute.png" alt="ollie a gpa's">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">

          </div>
          <div class="card" data-framework="rug">
              <img class="front-face" src="img/ollie_rug.png" alt="ollie frog dog">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="sky">
              <img class="front-face" src="img/ollie_sky.png" alt="ollie and sky">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="truck">
              <img class="front-face" src="img/ollie_truck.png" alt="ollie and truck">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="hug">
              <img class="front-face" src="img/ollie_hug.png" alt="ollie hugs major hops" >
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
          
          </div>
          <div class="card" data-framework="model">
              <img class="front-face" src="img/ollie_model.png" alt="ollie models" >
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="cute">
              <img class="front-face" src="img/ollie_cute.png" alt="ollie a gpa's">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="rug">
              <img class="front-face" src="img/ollie_rug.png" alt="ollie frog dog" >
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="sky">
              <img class="front-face" src="img/ollie_sky.png" alt="ollie and sky">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
              
          </div>
          <div class="card" data-framework="truck">
              <img class="front-face" src="img/ollie_truck.png" alt="ollie and truck">
              <img class="back-face" src="img/ollie_toon.png" alt="ollie toon">
            
          </div>
           
      </section>
      
  <script src="js/script.js"></script>
</article>
</body>

</html>
